name: Build & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build
        run: |
          go mod download
          go build -o ./output/webdict_server ./src/main/main.go
          cp ./run.sh ./output
          cp ./app.properties ./output

      - name: Deploy
        uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          key: ${{ secrets.PRIVATE_KEY}}
          pass: ${{ secrets.FTP_PASSWORD}}
          first_ssh: |
            kill -9 `ps -ef | grep webdict_server | grep -v "grep" | awk '{print $2}'`
          scp: |
            "./output/" => ${{ secrets.REMOTE_DIR }}
          last_ssh: |
            nohup bash ${{ secrets.REMOTE_DIR }}/run.sh > ${{ secrets.REMOTE_DIR }}/nohup.log 2>&1 &
