name: Test

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Setup Docker
        uses: docker-practice/actions-setup-docker@1.0.11

      - name: Init Docker
        run: |
          docker pull mysql:5.7
          docker pull redis
          docker run -p 3306:3306 --name webdict -e MYSQL_ROOT_PASSWORD=ustc123123 -d mysql:5.7
          docker run --name webdict-redis -p 6379:6379 -d redis

      - name: Init Mysql
        run: |
          cp ./workflows_test.sh /opt
          docker exec -d webdict /bin/bash /opt/workflows_test.sh

      - name: Build
        run: |
          go mod download
          go build -o ./output/webdict_server ./src/main/main.go
          cp ./run.sh ./output
          cp ./app.properties ./output

      - name: Test
        run: |
          ./output/webdict_server
