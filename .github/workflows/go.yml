name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build
        run: |
          go mod download
          go build -o ./output/webdict_server ./src/main/main.go

      - name: Deploy
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ALIYUN_CVM_PK }}
          ARGS: -rltgoDzvO
          SOURCE: ./output/
          REMOTE_HOST: 116.62.161.185
          REMOTE_USER: root
          TARGET: /root/test_webdict_server/
          EXCLUDE: "/dist/, /node_modules/" 
